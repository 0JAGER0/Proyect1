<ion-header>
  <ion-toolbar>
    <ion-title>series</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Me encuentro en serie</h1>
  <ion-item *ngFor = "let serie of ser" [routerLink] = "['/series/',serie.id]">
    <ion-avatar><img src="{{serie.imgURL}}" alt=""></ion-avatar>
    <ion-label>
      {{serie.nombre}}
    </ion-label>
  </ion-item>

  <hr>
  <h2>CRUD</h2>
  <hr>

  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input type="text" placeholder="11.111.111-1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" placeholder="dddd dddd dddd ddd"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input type="text" placeholder="111111111"></ion-input>
  </ion-item>

  <ion-button [routerLink] = "['/home']">Volver</ion-button>
</ion-content>
