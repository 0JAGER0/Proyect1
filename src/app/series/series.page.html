<ion-header>
  <ion-toolbar>
    <ion-title>series</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Me encuentro en serie</h1>
  <ion-item *ngFor = "let serie of ser" [routerLink] = "['/series/',serie.id]">
    <ion-avatar><img src="{{serie.imgURL}}" alt=""></ion-avatar>
    <ion-label>
      {{serie.nombre}}
    </ion-label>
  </ion-item>

  <hr>
  <h2>CRUD</h2>
  <hr>

  <ion-item>
    <ion-label position="floating">Rut/ key</ion-label>
    <ion-input type="text" placeholder="11.111.111-1" #txtRut></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" placeholder="dddd dddd dddd ddd" #txtNombre></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input type="text" placeholder="111111111" #txtTelefono></ion-input>
  </ion-item>

  <ion-button [routerLink] = "['/home']">Volver</ion-button>

  <div *ngIf=nombre>
    <ion-text color="secondary">
      <h1 class="ion-text-center">Nombre</h1>
      <h2 >{{nombre}}</h2>
    </ion-text>

    <ion-text color="secondary">
      <h1 class="ion-text-center">Telefono</h1>
      <h2 >{{telefono}}</h2>
    </ion-text>
    <ion-text color="secondary">
      <ion-button (click)="eliminar(txtRut)" fill="clear" class="ion-text-center">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-text>
  </div>

  <div *ngIf="listado.lenght > 0">
    <h1 class="ion-text-center">Listado de contactos</h1>
    <ion-list>
      <div *ngFor="let item of listado">
        <ion-item>
          <ion-label>nombre: {{item[0].nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Telefono: {{item[0].telefono}}</ion-label>
        </ion-item>
      </div>
      <hr>
    </ion-list>

  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button (click)="agregar(txtRut, txtNombre, txtTelefono)">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-button (click)="buscar(txtRut)">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
    <ion-button (click)="listar()" slot="end">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-footer>
